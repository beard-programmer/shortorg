[issues]
max-same-issues = 50

[[issues.exclude-rules]]
source = "(noinspection|TODO)"
linters = ["godot"]

[[issues.exclude-rules]]
source = "//noinspection"
linters = ["gocritic"]

[[issues.exclude-rules]]
path = "_test\\.go"
linters = [
    "bodyclose",
    "dupl",
    "funlen",
    "goconst",
    "gosec",
    "noctx",
    "wrapcheck"
]
